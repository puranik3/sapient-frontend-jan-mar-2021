<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .parent, .child {
                padding: 20px;
                border: 1px solid black;
            }

            .parent {
                display: flex;
                flex-direction: row;
            }

            .child-1 {
                flex-grow: 1;
            }
            
            .child-2 {
                flex-grow: 3;
            }

            .child-3 {
                flex-grow: 5;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child child-1">1. Lorem ipsum dolor sit amet</div>
            <div class="child child-2">2. Lorem ipsum dolor .</div>
            <div class="child child-3">3. Lorem ipsum </div>
        </div>
    </body>
</html>
